<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script -->
  <link rel="stylesheet" href="jquery-ui.min.css">
  <style type="text/css">
#update-event {
  display: none;
}
#ga-grid {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 240px;
}
#ga-grid li {
  width: 75px;
  margin: 3px 3px 3px 0;
  padding: 1px;
  float: left;
}
#ga-grid .ga-ico {
  display: block;
  vertical-align: top;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  height: 64px;
  width: 64px;
  background-image: url("gapps-icons.png");
  background-size: 92px 2460px;
}
#ga-grid .ga-ico-desc {
  display: block;
  vertical-align: bottom;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
  color: black;
  text-overflow: ellipsis;
  overflow: hidden;
  white-space: nowrap;
  width: 73px;

}
#ga-grid .ga-lnk {
  text-decoration: none;
}
/* Icons */
.gi-gplus     { background-position: -21px -1489px; }
.gi-gmail     { background-position: 0px -418px; }
.gi-gcal      { background-position: 0px -104px; }
.gi-gdoc      { background-position: 0px -1731px; }
.gi-gsheets   { background-position: 0px -2150px; }
.gi-gdrv      { background-position: 0px -1420px; }
.gi-gphotos   { background-position: 0px -2219px; }
.gi-gmaps     { background-position: 0px -1977px; }
.gi-gplay     { background-position: 0px -1143px; }
.gi-gytube    { background-position: 0px -1835px; }
.gi-gnews     { background-position: 0px -1350px; }
  </style>

</head>

<body>
  <span id="update-event"></span>
  <ul id="ga-grid">
  </ul>
</body>
</html>
